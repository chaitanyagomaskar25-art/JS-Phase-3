<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Master | Interactive</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    body {
      background-color: #0f172a;
      background-image: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.1) 0px, transparent 50%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #f8fafc;
      overflow: hidden;
    }

    .quiz-container {
      background: #1e293b;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 450px;
      position: relative;
      text-align: center;
    }

    .quiz-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .restart-link {
        font-size: 0.75rem;
        color: #94a3b8;
        cursor: pointer;
        font-weight: 600;
        transition: color 0.2s;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .restart-link:hover {
        color: #ef4444; 
        
    }

    .question {
      font-size: 1.4rem;
      font-weight: 700;
      line-height: 1.4;
      margin-bottom: 25px;
      color: #ffffff;
      text-align: left;
    }

    .options button {
      display: block;
      margin-bottom: 12px;
      padding: 16px 20px;
      width: 100%;
      border: 1px solid #334155;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.03);
      color: #cbd5e1;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      text-align: left;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
    }

    .options button:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: #475569;
      transform: translateX(4px);
    }

    .options button.correct {
      background: rgba(16, 185, 129, 0.2) !important;
      border-color: #10b981 !important;
      color: #10b981 !important;
      box-shadow: 0 0 15px rgba(16, 185, 129, 0.2);
    }

    .options button.wrong {
      background: rgba(239, 68, 68, 0.2) !important;
      border-color: #ef4444 !important;
      color: #ef4444 !important;
      box-shadow: 0 0 15px rgba(239, 68, 68, 0.2);
      animation: shake 0.4s ease;
    }

    .options.answered button {
      pointer-events: none;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .score {
      display: none;
      animation: resultEntry 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes resultEntry {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .result-circle {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(99, 102, 241, 0.1);
      border: 4px solid #6366f1;
      box-shadow: 0 0 25px rgba(99, 102, 241, 0.3);
    }

    .result-percent {
      font-size: 1.8rem;
      font-weight: 800;
      color: #ffffff;
    }

    .score-detail {
      font-size: 1.1rem;
      color: #94a3b8;
      margin-bottom: 30px;
    }

    .btn-restart-final {
      background: #6366f1;
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 14px;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <div class="quiz-controls" id="topBar">
    <div class="restart-link" id="restart-link">
        <span>â†º Restart</span>
    </div>
  </div>

  <div class="question" id="question"></div>
  <div class="options" id="options"></div>

  <div class="score" id="score">
    <div class="result-circle">
      <div class="result-percent" id="result-percent">0%</div>
    </div>
    <div class="score-detail">
      Correct Answers: <b id="get-score"></b> / <b id="total-questions"></b>
    </div>
    <button class="btn-restart-final" id="final-restart" >Take Quiz Again</button>
  </div>
</div>
<script src="quiz.js"></script>
</body>
</html>
