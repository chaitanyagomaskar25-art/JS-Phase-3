<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <style>
       * {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #0f172a, #020617);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
}

.container {
    width: 460px;
    padding: 40px 35px;
    border-radius: 22px;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    border: 1px solid rgba(255, 255, 255, 0.15);
    box-shadow: 0 40px 80px rgba(0, 0, 0, 0.55);
    color: #f8fafc;
}

.heading {
    text-align: center;
    font-size: 32px;
    font-weight: 600;
    margin-bottom: 10px;
    letter-spacing: 0.5px;
}

p {
    font-size: 14px;
    color: #cbd5f5;
    text-align: center;
    margin-bottom: 30px;
}

label {
    display: block;
    font-size: 14px;
    font-weight: 600;
    color: #e2e8f0;
    margin-top: 15px;
}

input {
    width: 100%;
    height: 46px;
    border-radius: 12px;
    border: 1.5px solid rgba(255, 255, 255, 0.25);
    background: rgba(255, 255, 255, 0.12);
    color: #ffffff;
    font-size: 15px;
    font-weight: 600;
    outline: none;
    padding: 0 15px;
    margin-top: 6px;
    transition: 0.25s ease;
}

input::placeholder {
    color: #cbd5f5;
}

input:focus {
    border-color: #22c55e;
    box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.35);
}

button {
    margin-top: 30px;
    width: 100%;
    height: 50px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg, #22c55e, #16a34a);
    color: white;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s ease;
    box-shadow: 0 12px 30px rgba(34, 197, 94, 0.45);
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 18px 45px rgba(34, 197, 94, 0.6);
}

h5 {
    margin-top: 30px;
    font-size: 18px;
    font-weight: 500;
    text-align: center;
    color: #e5e7eb;
}

span {
    font-size: 26px;
    font-weight: 700;
    color: #86efac;
    margin-left: 6px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Tip Calculator</h1>
        <p>Enter the bill amount and tip percentage to calculate the total amount.</p>
        <label for="bill">Bill amount : </label>
        <input type="number" id="bill"><br>
         <label for="tip">Tip Percentage : </label><br>
        <input type="number" id="tip"><br>
        <button id="btn">CALCULATE</button>
        <h5>Total : <span id="span">00.00</span> </h5>
    </div>
    <script src="TipCalculator.js"></script>
</body>
</html>
