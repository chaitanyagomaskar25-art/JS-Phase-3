<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: #818cf8;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            
        }

        .welcome-badge {
            background: rgba(99, 102, 241, 0.1);
            color: #818cf8;
            padding: 8px 20px;
            border-radius: 100px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 20px;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        .Edition{
            color: #64748b; 
            font-size: 0.9rem;
        }

        .container {
            max-width: 800px;
            padding: 0 20px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 24px;
            letter-spacing: -0.04em;
        }

        p.subtitle {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        #startQuiz {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        #startQuiz:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            background: #f8fafc;
        }

        
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">QUIZMASTER.PRO</div>
        <div class="Edition">Made For Practice</div>
    </nav>

    <section class="hero">
        <div class="welcome-badge">Welcome to the Future of Learning</div>
        
        <div class="container">
            <h1>Master Your Skills with Expert Quizzes</h1>
            <p class="subtitle">Challenge yourself with our curated collection of technical and general knowledge quizzes designed for the modern mind.</p>
            
            <button id="startQuiz">Get Started Now â€” It's Free</button>
        </div>
    </section>

    <script>
        const btn = document.getElementById("startQuiz");

        btn.addEventListener("click", () => {
            btn.style.opacity = "0.7";
            btn.innerText = "Loading...";
            
            setTimeout(() => {
                window.location.href = "quiz.html";
            }, 1000);
        });
    </script>
</body>
</html>
